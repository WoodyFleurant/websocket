<body class="impress-not-supported">

	<script>
		var ws = new WebSocket("ws://qualifweb-orrm.aw.atosorigin.com:17001");

	        ws.send('gotoPrev')
        };
        
        var sendNext = function () {       
            ws.send('gotoNext')
        };
	</script>


	<!-- Coeur de la prsentation -->
	<div id="impress">
	
		<div class="step slide template" data-x="0" data-y="0">
			<div class="slideTitle">
				Télécommande <span class="slideSubtitle"></span>
			</div>

				<a href="#" onclick='sendPrev()'><img src='./resources/prev.png' width="40%"></a>
				<a href="#" onclick='sendNext()'><img src='./resources/next.png' width="40%"></a>
			</div>
		</div>
